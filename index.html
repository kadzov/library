<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>
  <title>Document</title>
</head>

<body>
  <form>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" maxlength="30" value='The Hobbit'>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" maxlength="30" value='J.R.R. Tolkien'>
    <label for="pages">Pages:</label>
    <input type="text" id="pages" name="pages" maxlength="5" value="295 pages">
    <label for="read">Read:</label>
    <input type="text" id="read" name="read" maxlength="30" value="not read yet">
    <button type="button" onclick="addBookToLibrary()">Submit</button>
  </form>
  <div id="list"></div>
</body>

</html>
